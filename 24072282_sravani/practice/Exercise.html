</head>
<h2>Forms</h2>
<body>
    <fieldset><legend>Login</legend>
        <label for="">Username* </label><br>
        <input type="text" required>
        <br>
        <label for="">Password*</label><br>
        <input type="text" required><br>
    </fieldset>
    <fieldset><legend>Gender*</legend>
    <input type="radio">
    <label for="">Male</label>
    <input type="radio">
    <label for="">Female</label>
</fieldset>
<fieldset><legend>Programming Skill</legend>
<input type="checkbox">
<label for="">java</label>
<input type="checkbox">
<label for="">C++</label>
<input type="checkbox">
<label for="">C#</label>
</fieldset>
<fieldset><legend>Fruit</legend>
<label for="">Choose a degree:</label>
<select name="" id="">
    <option value="">Btech</option>
    <option value="">Degree</option>
    <option value="">BSC</option>
    <option value="">MCA</option>
</select>
</fieldset>
<br>
<textarea rows="10" cols="70">Enter Your Comment here</textarea>
<br>
<button>SEND</button>
<button>RESET</button>
